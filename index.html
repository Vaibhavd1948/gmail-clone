<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Gmail UI clone</title>
</head>
<body>
<!-- header starts -->
<div class="header">
<div class="header__left">
    <span class="material-icons">
        menu
        </span>
        <img src="https://i.pinimg.com/originals/ae/47/fa/ae47fa9a8fd263aa364018517020552d.png"alt=""
        />
</div>

<div class="header__middlee">
<span class="material-icons">SEARCH</span>
<input type="text"placeholder="search mail"/>
<span class ="material-icons"> arrow_droup_down </span>
</div>

<div class="header__right">
    <span class ="material-icons"> app </span>
    <span class ="material-icons"> notification </span>
    <span class ="material-icons"> account_circle </span>
</div>
</div>
<!-- .header end -->

<!-- main body starts -->
<div class="main__body">
<!-- main body end -->
<div class="sidebar">
      <button class="butten sidebar__compose">
          <span class="material-icons"> add </span>
          compose
      </button>
      <div class="sidebaroption sidebaroption__active">
        <span class="material-icons"> inbox </span>
        <h3>inbox</h3>
      </div>

        <div class="sidebaroption sidebaroption__active">
            <span class="material-icons"> star </span>
            <h3>starred</h3>
        </div>

            <div class="sidebaroption sidebaroption__active">
                <span class="material-icons"> access_time </span>
                <h3>snoozed</h3>
            </div>

                <div class="sidebaroption sidebaroption__active">
                    <span class="material-icons"> label_important </span>
                    <h3>importent</h3>
                </div>

                    <div class="sidebaroption sidebaroption__active">
                        <span class="material-icons"> near_me </span>
                        <h3>sent</h3>
                    </div>

                        <div class="sidebaroption sidebaroption__active">
                            <span class="material-icons"> note </span>
                            <h3>draft</h3>
                        </div>

                            <div class="sidebaroption sidebaroption__active">
                                <span class="material-icons"> expand_more </span>
                                <h3>more</h3>
      </div>
      
      <div class="sidebar__footer">
          <div class="siderbar__footericons">
            <span class="material-icons"> person </span>
            <span class="material-icons"> duo </span>
            <span class="material-icons"> phone </span>
          </div>
      </div>
    </div>
<!-- sidebar ends -->
</div>
<!-- mean body ends -->
</body>
</html>
